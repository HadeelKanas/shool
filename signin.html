<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin</title>
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images//Component.png" >
            
        </div>
        <div class="signin">
            <h2>Signin</h2>
            
            <div class="form">
              <input id="username" type="text" placeholder="Username" name="un" />
              <input id="password" type="password" placeholder="Password" name="pw" />
              <button onclick="login()"> Sign in </button>
              <a href="#"> <p> Forgot password? </p></a>
            </div>
        </div>



    </div>

    <script>
        function login(){
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value

            const formdata = new FormData()
            formdata.append("username", username)
            formdata.append("password", password)
            axios.post("http://192.168.43.203:8000/en/api/v1/api/token/", formdata).then(res => {
                console.log(res.data.access)
                localStorage.setItem("token", res.data.access)
                window.location.replace("file:///C:/Users/Hadeel/Desktop/project/Home.html")
            }).catch(e => {
                console.log(e)
                alert("wrong username or password")
            })
        }

    </script>
</body>
